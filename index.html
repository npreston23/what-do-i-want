<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calc u later</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        UR A HAIRY WIZARD, POTTER
      </div>
    </div>

    <div class="container">
      <div id="questions">
        <div class="row">
          <div class="col-md-4">
              <h4>What's your favourite colour?</h4>
              <select class="form-control" id="colour">
                <option value="1">Red</option>
                <option value="2">Green</option>
                <option value="3">Yellow</option>
                <option value="4">Blue</option>
              </select>
          </div>

          <div class="col-md-4">
              <h4>What's your favourite animal?</h4>
              <select class="form-control" id="animal">
                <option value="1">Bald Eagle</option>
                <option value="2">Hyena</option>
                <option value="3">Nebelung Cat</option>
                <option value="4">Shiba Inu</option>
              </select>
          </div>

          <div class="col-md-4">
            <h4>What's your favourite activity?</h4>
            <select class="form-control" id="activity">
              <option value="1">Parkour</option>
              <option value="2">Tampering with airplane smoke detectors</option>
              <option value="3">Reading in the park</option>
              <option value="4">Researching in the library</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="sorting">
        <div class="sparkley">
          <img id="hat" src="https://orig00.deviantart.net/3b0f/f/2011/235/6/b/the_sorting_hat_by_sahinduezguen-d47mwt5.png" alt="GET SORTED M-EFFER">
        </div>
        <div id="text-overlay">
          <h2>Click the sorting hat to get straight <strong>SORTED</strong></h2>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="gryffindor">
        <img src="https://media1.giphy.com/media/Tl2AK8HOHj7SU/giphy.gif" alt="GRAF GRAF BITCH">
        <h1>YOU'RE IN GRYFFINDOR!</h1>
      </div>

      <div class="hufflepuff">
        <img src="https://media.giphy.com/media/RSFYopVaolzFK/giphy.gif" alt="HUFFLE PUFF PUFF PASS">
        <h1>"I'm Lactose Intolerant."</h1>
      </div>

      <div class="slytherin">
        <img src="https://media3.giphy.com/media/IX5Y1dsXzXnK8/giphy.gif" alt="Slyther on in">
        <h1>Slyther on in to that house</h1>
      </div>

      <div class="ravenclaw">
        <img src="https://media2.giphy.com/media/qxBaWmlGMRIwU/giphy.gif" alt="">
        <h1>...oh yeah, Ravenclaw.</h1>
      </div>
    </div>
  </body>
</html>
